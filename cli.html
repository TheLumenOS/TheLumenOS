<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenOS Command Prompt</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="os-window">
        <!-- Menu for navigation -->
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#documents">Documents</a>
            <a href="#settings">Settings</a>
            <a href="#system">System</a>
            <a href="#logout">Logout</a>
        </div>

        <!-- Main content: Command Line Interface (CLI) -->
        <div id="home">
            <h1>Welcome to LumenOS</h1>
            <p>Type commands into the terminal below:</p>

            <div id="terminal">
                <div class="prompt">LumenOS:~$ </div>
                <div id="output"></div> <!-- Output will be displayed here -->
            </div>
            
            <!-- Input field where the user types commands -->
            <input type="text" id="userInput" placeholder="Type command..." autofocus>
        </div>
    </div>

    <!-- Link to the JavaScript file for terminal functionality -->
    <script src="cli.js"></script>
</body>
</html>
